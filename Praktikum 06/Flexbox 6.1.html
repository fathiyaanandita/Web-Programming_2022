<!DOCTYPE html>
<html lang="id">
<head>
    <title>Praktikum 6.1 | Flexbox</title>
    <style>
        #container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .box{
            width: 18%;
            border: coral;
            margin-top: 10px;
        }
        .box1{
            width: 30%;
        }
        .box2{
            width: 30%;
        }
        .box3{
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="Setan cokelat.jpeg" alt="Setan cokelat" class="box box1">
        <img src="Ceplok telor cokelat.jpeg" alt="Ceplok telor cokelat" class="box box2">
        <img src="Setan putih.jpeg" alt="Setan putih" class="box box3">
        <img src="Chocolate mask.jpeg" alt="Chocolate mask" class="box box4">
        <img src="White mask.jpeg" alt="White mask" class="box box5">
        <img src="Ceplok telor putih.jpeg" alt="Ceplok telor putih" class="box box6">
        <img src="Senter Putih.jpeg" alt="Senter Putih" class="box box7">
        <img src="Senter cokelat.jpeg" alt="Senter cokelat" class="box box8">
    </div>
</body>
</html>
